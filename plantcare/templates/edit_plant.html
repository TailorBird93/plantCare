{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit Plant</h3>
<div class="row card-panel teal darken-2">
    <form class="col s12" method="POST" action="{{ url_for('edit_plant', plant_id=plant.id) }}">
        
      <!-- Plant Name -->
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix text-darken-4"></i>
            <input id="plant_name" name="plant_name" value="{{plant.name}}" minlength="3" maxlength="50" type="text" class="validate" required>
            <label for="plant_name">Plant Name</label>
        </div>
      </div>
      
      <!-- Plant Watering -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-tint prefix"></i>
          <input placeholder="Watering schedule" id="watering" name="watering" value="{{plant.watering}}" type="text" class="validate" required>
          <label for="watering">Watering</label>
        </div>
      </div>
      
      <!-- Plant Environment -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-leaf prefix"></i>
          <input placeholder="Environment" id="environment" name="environment" value="{{plant.environment}}" type="text" class="validate" required>
          <label for="environment">Environment</label>
        </div>
      </div>
      
      <!-- Plant Care Level -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-thermometer-half prefix"></i>
          <input placeholder="Care level" id="care_level" name="care_level" value="{{plant.care_level}}" type="text" class="validate" required>
          <label for="care_level">Care Level</label>
        </div>
      </div>
      
   <!-- Plant Category  -->
   <div class="row">
    <div class="input-field col s12">
        <i class="fas fa-folder-open prefix teal-darken-4"></i>
        <select id="category_id" name="category_id" class="validate" required>
            <option value="" disabled selected>Choose Category</option>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.category_name }}</option>
            {% endfor %}
        </select>
        <label for="category_id">Category</label>
    </div>
</div>

      <!-- Submit -->
      <div class="row">
        <div class="col s12 center-align">
          <button type="submit" class="btn-large light">
            Edit Plant <i class="fas fa-plus-square right"></i>
          </button>
        </div>
      </div>
      
    </form>
</div>

{% endblock %}

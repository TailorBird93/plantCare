{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit Plant Category</h3>
<div class="row card-panel teal darken-2">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id)}}">
        
      <!-- Category -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-folder-open prefix"></i>
          <input id="category_name" name= "category_name" value= "{{category.category_name}}" type="text" class="validate">
          <label for="category_name">Category Name</label>
        </div>
      </div>
      <!-- Submit -->
      <div class="row">
        <div class="col s12 center-align">
          <button type="submit" class="btn-large light">
            Edit Category <i class="fas fa-edit-square right"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
{% endblock%}
